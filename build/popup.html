<!DOCTYPE html>
<html lang="zh-hans-CN">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    * {
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 180px;
      margin: 0;
      text-align: center;
    }

    body {
      padding: 10px 0;
      font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
      font-size: 12px;
    }

    body > div {
      margin: 10px 0;
    }

    .link {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      color: rgba(0, 0, 0, 0.65);
      border: 1px solid #ffc839;
      padding: 3px 5px;
      border-radius: 5px;
      box-shadow: 0 1px 0 #ffc839;
      position: relative;
      font-weight: bold;
      top: 0;
      transition: all 0.2s;
    }

    .link:hover {
      color: rgba(0, 0, 0, 0.95);
      box-shadow: 0 2px 1px #ffc839;
      top: -1px;
    }

    .link:active {
      color: rgba(0, 0, 0, 0.65);
      box-shadow: 0 0 0 #ffc839;
      top: 1px;
    }

    .link .logo {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .link .text {
      display: block;
      height: 24px;
      line-height: 24px;
      padding: 0 3px;
    }

    .version {
      color: rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
    }
  </style>
</head>
<body>
<div>
  <a href="javascript:void(0);" id="link" class="link">
    <img class="logo" src="images/icon48.png" alt="Logo" />
    <span class="text">进入SHU排课助手</span>
  </a>
</div>
<div class="version">
  <script src="popup.js"></script>
</div>
</body>
</html>
